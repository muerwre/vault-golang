version: '3'
services:
  db:
    restart: always
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_USER: 'user'
      MYSQL_PASS: 'pass'
      MYSQL_DATABASE: 'vault'
      MYSQL_ROOT_HOST: '%'
    volumes:
      - ${MYSQL_VOLUME}:/var/lib/mysql
  app:
    restart: always
    build:
      context: .
      dockerfile: docker/vault/Dockerfile
    ports:
      - ${EXPOSE}:${EXPOSE}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - .:/go
      - /var/bbs/:/var/bbs/
    environment:
      EXPOSE: ${EXPOSE}
    entrypoint: ./wait-for-it.sh -t 90 db:3306 -- ./vault serve
    depends_on:
      - db
  postfix:
    build:
      context: .
      dockerfile: docker/postfix/Dockerfile
      args:
        - POSTFIX_MYNETWORKS=127.0.0.1
        - DKIM_DOMAIN=vault48.org
        - DKIM_SELECTOR=mail
        - DKIM_INTERNAL=127.0.0.1
    expose:
      - "25"
    volumes:
      - /etc/localtime:/etc/localtime
volumes:
  node_modules:
